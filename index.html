{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
<div class="section">

    <h2>Current Tasks</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Task</th>
                    <th>Complete by</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                        
                    <tr>
                        <td>{{ task.id }}</td>
                        <td>{{ task.task }}</td>
                        <td>{{ task.date}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
         <form action="/" method="post">
        <div class="form-group">
            Task# Completed:<input name="comp" placeholder="Task#" type="number">
            <button class="btn btn-primary" type="submit">Done!</button>
        </div>
        
    </form>
</div>  
{% endblock %}
